<h3>AKLs Hero Dashboard</h3>
<div>
  <h3>Top Heroes</h3>
  <div class="grid grid-pad">
    <a *ngFor="let hero of heroes" 
        [routerLink]="['/detail', hero.id]" 
        class="col-1-5">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
  </div>
  <hero-search></hero-search>
</div>
